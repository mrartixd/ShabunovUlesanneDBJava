<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <title>Shabunov UlesanneJAVA DB</title>
</head>
<body>
        <script href="js/bootstrap.min.js" type="text/javascript"></script>
    <div class="container">
        <h1 class="text-center bg-primary">Courses</h1>
        <p th:each="course : ${courses}">
            <span style="font-weight: bold" th:text="${course.getTitle()}"></span>
            (<span th:text="${course.getUser().getFirstname()}"></span>
            <span th:text="${course.getUser().getLastname()}"></span>)
        </p>
    </div>
</body>
</html>
